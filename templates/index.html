<!DOCTYPE html>
<html lang="en">
<head>
<title>chat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />

    {% if selected_theme == 'default' %}
    <link rel="stylesheet" href="/static/styles.css">
    {% elif selected_theme == 'green' %}
    <link rel="stylesheet" href="/static/styles-green.css">
    {% endif %}

<link rel="icon" href="static/favicon.ico" type="image/x-icon" />
</head>
<body>

    <!-- message container -->
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
    </div>
 
    <!-- input form -->
    <form id="user-input" method="post" action="#">
      <div class="message-input-container">
        <!-- text input area -->
        <textarea id="input_text" name="input_text" class="message-input"
        oninput="autoExpand(this)" placeholder="Chat..."></textarea>
        <!-- send button -->
        <button type="button" class="send-button">
          <div class="send-icon">âŠ›</div>
          <div class="loader"><div class="pupil"></div></div>
        </button>
      </div>
    </form>

<script src="/static/functions.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/gh/MarketingPipeline/Markdown-Tag/markdown-tag.js"></script> -->
<script src="/static/markdown-tag.js"></script>
</body>
</html>
